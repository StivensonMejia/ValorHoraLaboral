<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>valor X hora</title>
</head>
<body id="light_mode" class="theme_green">
    <header>

    </header>
    <main>
        <section id="sectionCreator">
            <article class="secCreator_container">
               
                <form class="secCreator_form" action="#">
                    <h1>Crea una nueva tabla</h1>
                    <label for="SecCretitulo">Título</label>
                    <input id="SecCretitulo" class="textArea_createPanel" placeholder="Primer quincena (mes)" type="text">
                    <button class="btn_createPanel genericBtn" type="submit">Crear</button>
                </form>
            </article>
            <article class="secCreator_containerThemes">
                <div class="secCreator_buttonsContainer">
                    <button class="secCreator_btnColorGreen" data-color="Green"></button>
                    <button class="secCreator_btnColorBlue" data-color="Blue"></button>
                    <button class="secCreator_btnColorPink" data-color="Pink"></button>
                    <button class="secCreator_btnColorRed" data-color="Red"></button>
                </div>
                <input type="checkbox" id="switch" class="secCreator_checkBox">
                <label for="switch"></label>
            </article>
        </section>
        <section>
            <section id="sectionViewer">
                <article class="secViewer_containerValues">
                    <article class="secViewer_workinHours secViewer_article">
                        <label class="secViewer_label" for="secViewer_valuesW">Valor Hora Laboral</label>
                        <div>
                            <label for="secViewer_valuesW">$</label>
                            <input id="secViewer_valuesW" type="number" placeholder="5000">
                        </div>
                    </article>
                    <article class="secViewer_FestiveHours secViewer_article">
                        <label class="secViewer_label" for="secViewer_valuesF">Valor Hora Festiva</label>
                        <div>
                            <label for="secViewer_valuesF">$</label>
                            <input id="secViewer_valuesF" type="number" placeholder="5000">
                        </div>
                    </article>
                </article>
            </section>
            <section id="sectionBoard">
                <article class="secBoard_containerPanel">
                    <header>
                        <h1>Primer quincena (mes)</h1>
                        <button class="genericBtn addNewItemBtn">+</button>
                    </header>
                    <section class="secBoard_resume">
                        <dl>
                            <div>
                                <dt>Total días</dt>
                                <dd>3</dd>
                            </div>
                            <div>
                                <dt>Total horas</dt>
                                <dd>24</dd>
                            </div>
                            <div>
                                <dt>Salario aproximado</dt>
                                <dd>$15.000</dd>
                            </div>
                        </dl>
                    </section>
                    <table class="secBoard_board">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Valor</th>
                                <th></th> <!-- Nueva columna para los botones -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01/01</td>
                                <td>08:00</td>
                                <td>17:00</td>
                                <td>55.000</td> 
                                <td>
                                    <button class="secBoard_btnEdit genericBtn">Y</button>
                                    <button class="secBoard_btnDelete genericBtn">X</button>
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                    <section class="secBoard_deleteboard">
                        <button class="genericBtn">Eliminar Tabla</button>
                    </section>
                </article>
            </section>
            <div id="modalCreateItem" class="modal hidden">
                <div class="modal_content">
                    <h2>Agregar dia laborado</h2>
                    <form id="form_addItem">
                        <div>
                            <label for="input_date">Fecha :</label>
                            <input type="date" id="input_date" required>
                        </div>
                        <div>
                            <label>Hora Inicio :</label>
                            <input type="time" id="input_start" required>
                        </div>
                        <div>
                            <label>Hora Fin :</label>
                            <input type="time" id="input_end" required>        
                        </div>
                        <div>
                            <label>Tiempo de almuerzo :</label>
                            <input id="input_minutePicker" type="number" min="0" max="120" placeholder="60 min">
                            <label class="minuteLabel">min</label>
                        </div>
                        <div>
                            <label>Es festivo :</label>
                            <input id="input_Checkbox" class="modalCheckbox" type="checkbox" >        
                        </div>
                        <button class="modalSubmit genericBtn" type="submit">Agregar</button>
                    </form>
                    <button id="close_modal" class="modalClose genericBtn">X</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="src/scripts/themes.js"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
